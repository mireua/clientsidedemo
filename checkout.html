<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/proj/css/checkout.css">
  </head>
  <body>

    <div class="header">
      <div class="container">
        <div class="navbar">
          <div class="logo">
            <a href="index.html"><img src="/proj/images/logo.png" alt="Currys" width="125px"></a>
          </div>
          
          <nav>
            <ul>
              <li><a href="products.html">Products</a></li>
              <li><a href="map.html">Find Us</a></li>
            </ul>
          </nav>
          <div class="basket">
            <a href="/proj/cart.html"><img src="/proj/images/shopbag.png" alt="Checkout" width="45px" height="45px"><span>0</span></a>
          </div>
        </div>

    
    <div class="container">
      <h2>Checkout</h2>
      <form action="" name="checkoutform">
    
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="firstname" placeholder="Jane"/>
    
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" placeholder="Smith"/>
    
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="john@doe.com"/>
    
        <label for="address">Address</label>
        <input type="address" name="address" id="address" placeholder="123 Fake Street"/>
    
        <button type="submit">Buy Now</button>
    
      </form>
    </div>
    

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
<script src="/proj/js/form.js"></script>
<script src="/proj/js/script.js"></script>

</body>
</html>
